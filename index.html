
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrindMakers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>GrindMakers Dashboard</h1>
        <p>NEET Countdown: <span id="neet-countdown"></span> | Boards Countdown: <span id="board-countdown"></span></p>
    </header>
    <main>
        <section>
            <h2>Backlog Tracker</h2>
            <div class="backlog">
                <p><strong>Physics:</strong> 12 lectures left</p>
                <p><strong>Chemistry:</strong> 8 lectures left</p>
                <p><strong>Biology:</strong> 15 lectures left</p>
            </div>
        </section>
        <section>
            <h2>Daily Progress</h2>
            <p>Track today's completed lectures here.</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
